  <body>
    <div id="app"></div>
    <script src="./dist/runtime-dom.global.js"></script>

    <script>
      let { createRenderer, h, render, Text, Fragment, ref } = VueRuntimeDOM

      const MyComponent = {
        render() {
          return h(Fragment, [
            h('div', this.$slots.header()),
            h('div', this.$slots.footer()),
          ])
        },
      }
      const VueComponent = {
        render() {
          return h(MyComponent, null, {
            header: () => h('p', 'header'),
            footer: () => h('p', 'footer'),
          })
        },
      }

      render(h(VueComponent, { onXxx: (value) => alert(value) }), app)
    </script>
