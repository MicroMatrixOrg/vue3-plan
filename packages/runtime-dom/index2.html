<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <div id="app"></div>
    <script src="./dist/runtime-dom.global.js"></script>

    <script>
      let { createRenderer, h, render, Text, Fragment } = VueRuntimeDOM

      // 组件的三大特性
      // 1. 属性，属性变化组件如何更新
      // 2. 插槽
      // 3. 时间
      const VueComponent = {
        props: {
          address: String,
          c: {},
        },
        data() {
          return { name: 'zs', age: 13 }
        },

        // render() {
        //   return h('p', [this.address, this.$attrs.a, this.$attrs.b, this.c.n])
        // },
        render() {
          setTimeout(() => {
            this.age++
          }, 1000)
          return h('p', `名字${this.name}今年${this.age}`)
        },
      }
      render(
        h(VueComponent, { address: '地铁运营', a: 1, b: 2, c: { n: 1 } }),
        app
      )
    </script>
  </body>
</html>
